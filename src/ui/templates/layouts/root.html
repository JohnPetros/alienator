<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="{{ url_for('static', filename='build/styles/global.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.11/dist/ext/loading-states.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="stylesheet" type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
    <title>Alienator</title>
  </head>

  <body class="h-screen w-screen overflow-hidden" hx-ext="loading-states">
    {% block body %}
    {% endblock body %}

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
