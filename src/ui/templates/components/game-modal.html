<button
  id="modal-trigger"
  data-modal-target="modal"
  data-modal-toggle="modal"
  class="fixed bottom-16 left-[50%] -translate-x-1/2 rounded-md py-2 px-3 border-2 border-fuchsia-200 bg-fuchsia-700 font-semibold text-gray-100"
  type="button">
  Ask a question
</button>

<div
  id="modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-black/60 transition-all duration-200 animate-fade animate-duration-200">
  <div
    class="rounded-md px-6 py-8 border-2 border-fuchsia-300 bg-fuchsia-700 animate-fade animate-duration-200">
    {% if has_game %}
    {% include '/components/game-form.html' %}
    {% else %}
    {% include '/components/game-button.html' %}
    {% endif %}
  </div>
</div>
